{% extends 'base.html' %}

{% block content %}
    {% if plants %}
        <section id="catalogue">
            {% for plant in plants %}
                    <div class="plant-card">
                    <div class="image-wrap">
                        <img src="{{ plant.imageUrl }}"
                             alt="{{ plant.name }}">
                    </div>
                    <h3>{{ plant.plantType }}</h3>
                    <h1>{{ plant.description|slice:":20" }}</h1>
                    <div class="details-buttons">
                        <a href="{% url 'plant details' pk=plant.pk %}" class="details-btn">Details</a>
                    </div>
                </div>

            {% endfor %}
        </section>

    {% else %}
        <p class="no-articles">No plants yet</p>
    {% endif %}

{% endblock %}
