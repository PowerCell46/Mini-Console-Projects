<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Satelite Imagery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./SU.png" type="image/x-icon">
</head>
<body>
    <header>
        <li><a href="https://apps.sentinel-hub.com/eo-browser/?zoom=8&lat=42.91822&lng=24.41711&themeId=DEFAULT-THEME&toTime=2024-01-02T12%3A48%3A22.308Z" target="_blank">Sentinel Hub</a></li>
        
        <li><a href="https://www.uni-sofia.bg/index.php/bul/universitet_t/fakulteti/geologo_geografski_fakultet" target="_blank"><img src="./SU.png" alt="" id="sofia-uni-logo"> </a></li>
        
        <li><a href="https://github.com/PowerCell46" target="_blank">PowerCell46</a></li>

     </header>

    <main class="post-product-main">
        <h1>Post Satelite Imagery</h1>
        <form>
           
            <input id="post-product-name" type="text" placeholder="Teritory" name="name"/>    
           
            <div class="productTypeContainer">
                    <label htmlFor="productType">Data Source:</label>
                <select name="productType">
                    <option value="fitnessMachine">Sentinel-2</option>
                    <option value="foodSupplement">Landsat 8-9</option>
                    <option value="merchandise">Copernicus Services</option>
                </select>
            </div>
           
            <input type="file" name="image" class="file-upload" hidden="hidden"/>
            <p id="post-product-image-err-p" class="err-message">Invalid File Type!</p>
            <div class="file-upload-div">
                <button id="post-product-image">True Colour Image</button>
                <span>No file chosen</span>
            </div>

            <input type="file" name="image" class="file-upload" hidden="hidden"/>
            <p id="post-product-image-err-p" class="err-message">Invalid File Type!</p>
            <div class="file-upload-div">
                <button id="post-product-image">False Colour Image</button>
                <span>No file chosen</span>
            </div>

            <input type="file" name="image" class="file-upload" hidden="hidden"/>
            <p id="post-product-image-err-p" class="err-message">Invalid File Type!</p>
            <div class="file-upload-div">
                <button id="post-product-image">Thermal Image</button>
                <span>No file chosen</span>
            </div>
          
            <input type="date" id="start" name="trip-start" value="2023-07-22" min="2000-01-01" max="2024-01-31" />
            <button>Upload </button>
        </form>
    </main>
</body>
</html>
